name: Tests

on:
    push:
        branches: [master]
    pull_request:
    workflow_dispatch:

env:
    CARGO_TERM_COLOR: always

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - build: pinned # don't rename
                      os: ubuntu-latest
                      rust: 1.21.0

                    - build: beta
                      os: ubuntu-latest
                      rust: beta

                    - build: nightly
                      os: ubuntu-latest
                      rust: nightly

        steps:
            - name: Install Rust
              uses: dtolnay/rust-toolchain@master
              with:
                  toolchain: ${{ matrix.rust }}

            - uses: actions/checkout@v4

            - name: run tests
              run: cargo test --verbose

            - name: Interactive debug
              uses: mxschmitt/action-tmate@v3
